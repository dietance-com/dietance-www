<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gallery-item {
      overflow: hidden;
      border-radius: 8px;
      /* Adjust height to make images even */
      height: 250px; /* You can adjust this value */
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
      <div class="col">
        <div class="gallery-item shadow-sm">
          <img src="assets/img/gallery/g-1.jpeg" class="img-fluid" alt="Gallery Image 1">
        </div>
      </div>
      <div class="col">
        <div class="gallery-item shadow-sm">
          <img src="assets/img/gallery/g-2.jpeg" class="img-fluid" alt="Gallery Image 2">
        </div>
      </div>
      <div class="col">
        <div class="gallery-item shadow-sm">
          <img src="assets/img/gallery/g-3.jpeg" class="img-fluid" alt="Gallery Image 3">
        </div>
      </div>
      <div class="col">
        <div class="gallery-item shadow-sm">
          <img src="assets/img/gallery/g-4.jpeg" class="img-fluid" alt="Gallery Image 4">
        </div>
      </div>
      <div class="col">
        <div class="gallery-item shadow-sm">
          <img src="assets/img/gallery/g-5.jpeg" class="img-fluid" alt="Gallery Image 5">
        </div>
      </div>
      <div class="col">
        <div class="gallery-item shadow-sm">
          <img src="assets/img/gallery/g-6.jpeg" class="img-fluid" alt="Gallery Image 6">
        </div>
      </div>
      <div class="col">
        <div class="gallery-item shadow-sm">
          <img src="assets/img/gallery/g-7.jpeg" class="img-fluid" alt="Gallery Image 7">
        </div>
      </div>
      <div class="col">
        <div class="gallery-item shadow-sm">
          <img src="assets/img/gallery/g-8.jpeg" class="img-fluid" alt="Gallery Image 8">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
