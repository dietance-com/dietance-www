<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Selection Form</title>
    <meta name="description" content="Book an appointment to get a personalized health and diet plan. Fill out our form to tell us about your goals and preferences.">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" as="style">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Keeps a light background, similar to the main site */
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 8px;
            background-color: #F8F5EE; /* Light, warm tan background to match the branding */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #3A3026; /* Dark brown for all text inside the form container */
        }
        .form-label, .text-muted {
            color: #3A3026 !important; /* Ensures all text is the same dark brown color */
        }
        .card-header-custom {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        /* Style the primary button to match the "Make an Appointment" button */
        .btn-primary {
            background-color: #D2B48C;
            border-color: #D2B48C;
            color: #3A3026; /* Dark brown text for high contrast */
        }
        /* Add hover effect for the button */
        .btn-primary:hover {
            background-color: #C3A580;
            border-color: #C3A580;
            color: #3A3026;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container card">
            <div class="card-header card-header-custom">
                <h2 class="mb-0">Book an Appointment</h2>
                <a href="/index.html" class="btn btn-primary">&larr; Back to Home</a>
            </div>
            <div class="card-body">
                <div class="text-right">
                    <p class="text-muted mb-0">Not sure where to start?</p>
                    <p class="text-muted">Please fill out the form below to let us know what's best for you</p>
                </div>
                
                <form action="https://api.web3forms.com/submit" method="POST">
                    
                    <input type="hidden" name="apikey" value="14c53ae0-fe02-4d45-b2f6-b6e0f17577c2">
    
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="Your full name" pattern="[A-Za-z\s]+" title="Only letters and spaces allowed">
                    </div>
    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="you@example.com">
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Mobile Number</label>
                        <input type="number" class="form-control" id="phone" name="mobile_number" required placeholder="e.g., 9876543210">
                    </div>
    
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" required placeholder="e.g., 30" max="150">
                    </div>                
    
                    <div class="mb-3">
                        <label for="weight" class="form-label">Current Weight (kg)</label>
                        <input type="number" class="form-control" id="weight" name="weight" required placeholder="e.g., 75" max="600">
                    </div>
                    
                    <div class="mb-3">
                        <label for="height" class="form-label">Height (cm)</label>
                        <input type="number" class="form-control" id="height" name="height" required placeholder="e.g., 175" max="300">
                    </div>                
    
                    <div class="mb-3">
                        <label for="dietary-preferences" class="form-label">Dietary Preferences/Restrictions</label>
                        <textarea class="form-control" id="dietary-preferences" name="dietary_preferences" rows="3" placeholder="e.g., Vegetarian, gluten-free, no peanuts, etc."></textarea>
                    </div>
    
                    <div class="mb-3">
                        <label for="goals" class="form-label">What are your health and diet goals?</label>
                        <textarea class="form-control" id="goals" name="goals" rows="3" placeholder="e.g., Lose 5kg, build muscle, improve energy levels, etc."></textarea>
                    </div>                
                    
                    <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="20a8076d-e8a5-4224-9436-9e4d332198d6"></script>
</body>
</html>
