<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Selection Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="back-button-container"> <a href="/index.html" class="btn btn-primary">&larr; Back to Home</a> </div>

    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Book an Appointment</h2>
            <p class="text-center mb-4 text-muted">Not sure where to start?
                <br>Please fill out the form below to let us know what's best for you</p>
            
            <form action="https://api.web3forms.com/submit" method="POST">
                
                <input type="hidden" name="apikey" value="14c53ae0-fe02-4d45-b2f6-b6e0f17577c2">

                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label">Mobile Number</label>
                    <input type="number" class="form-control" id="phone" name="mobile_number" required>
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>                

                <div class="mb-3">
                    <label for="weight" class="form-label">Current Weight (kg)</label>
                    <input type="number" class="form-control" id="weight" name="weight" required>
                </div>
                
                <div class="mb-3">
                    <label for="height" class="form-label">Height (cm)</label>
                    <input type="number" class="form-control" id="height" name="height" required>
                </div>                

                <div class="mb-3">
                    <label for="message" class="form-label">Dietary Preferences/Restrictions</label>
                    <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">What are your health and diet goals?</label>
                    <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                </div>                
                
                <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="20a8076d-e8a5-4224-9436-9e4d332198d6"></script>
</body>
</html>
