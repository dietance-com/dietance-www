<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Selection Form</title>
    <meta name="description" content="Select and purchase your ideal men's wellness plan. Choose from 1, 3, or 6-month options to begin your journey to better health.">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" as="style">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 8px;
            background-color: #F8F5EE;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #3A3026;
        }
        .form-label, .text-muted {
            color: #3A3026 !important;
        }
        .card-header-custom {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .btn-primary {
            background-color: #D2B48C;
            border-color: #D2B48C;
            color: #3A3026;
        }
        .btn-primary:hover {
            background-color: #C3A580;
            border-color: #C3A580;
            color: #3A3026;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container card">
            <div class="card-header card-header-custom">
                <h2 class="mb-0">Select Your Plan</h2>
                <a href="/index.html" class="btn btn-primary">&larr; Back to Home</a>
            </div>
            <div class="card-body">
                <div class="text-right">
                    <p class="text-muted mb-0">Please fill out the form below to let us know which plan you'd like to opt for.</p>
                    <p class="text-muted">We'll get back to you shortly!</p>
                </div>
                
                <form action="https://api.web3forms.com/submit" method="POST">
                    
                    <input type="hidden" name="apikey" value="14c53ae0-fe02-4d45-b2f6-b6e0f17577c2">

                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="Your full name" pattern="[A-Za-z\s]+" title="Only letters and spaces allowed">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="you@example.com">
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Mobile Number</label>
                        <input type="tel" class="form-control" id="phone" name="mobile_number" required placeholder="e.g., +919876543210" pattern="^\+?[0-9]{10,15}$" title="Please enter a valid mobile number with optional country code">
                    </div>

                    <div class="mb-3">
                        <label for="plan" class="form-label">Select a Plan</label>
                        <select class="form-select" id="plan" name="plan" required>
                            <option selected disabled value="">Choose...</option>
                            <option value="Men 01 Month">01 Month INR 4,599</option>
                            <option value="Men 03 Months">03 Months INR 9,599</option>
                            <option value="Men 06 Months">06 Months INR 13,599</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Additional Message (Optional)</label>
                        <textarea class="form-control" id="message" name="message" rows="3" placeholder="Enter your message"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="20a8076d-e8a5-4224-9436-9e4d332198d6"></script>
</body>
</html>
